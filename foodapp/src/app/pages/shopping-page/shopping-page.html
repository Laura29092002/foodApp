<div class="shopping-page">
    @for(category of shopping; track category.id){
        @if(category.ingredients && category.ingredients.length > 0){
        <h2>{{category.name}}</h2>
        @for(ingredient of category.ingredients; track ingredient.id){
            <app-ingredients-list [ingredient]="ingredient"></app-ingredients-list>
        }
    }
    }
</div>
