@if(isOpen){
    <h3>Ajouter un ingredient</h3>
    <app-ingredient-form></app-ingredient-form>
    <button (click)="addIngredient()">-</button>
}@else{
    <button (click)="addIngredient()">+</button>
}


<table>
    <tr>
        <td>Nom</td>
        <td>Icon</td>
        <td>Cat√©gorie</td>
    </tr>

            <td>{{ingredient.image}}</td>
            <td>{{ingredient.categoryId}}</td>

        </tr>
    }
</table>
