
<div class="beige">
    <div class="h2">
        <img src="https://img.icons8.com/?size=100&id=59847&format=png&color=774b2e" alt="Calandar">
        <h2>Recette du {{day?.name}} {{name}}</h2>
    </div>
    <div class="container">
    @if(isLunch){
        <button (click)="changeRecipe()" class="btn-arrow">
            <img src="https://img.icons8.com/?size=100&id=99985&format=png&color=774b2e" alt="back to">
        </button>

    }
    @if(currentRecipe){
        <app-detail-recipe-card [recipe]="currentRecipe"></app-detail-recipe-card>

    }
    @if(!isLunch){
        <button (click)="changeRecipe()" class="btn-arrow">
            <img src="https://img.icons8.com/?size=100&id=98971&format=png&color=774b2e" alt="next Page">
        </button>

    }
    
    </div>
</div>
