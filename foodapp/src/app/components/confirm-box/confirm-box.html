
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button class="cancel" (click)="onCancel()">
        <img src="https://img.icons8.com/?size=100&id=83143&format=png&color=ffe57f">
        Annuler</button>
    <button mat-raised-button (click)="onConfirm()">
        <img src="https://img.icons8.com/?size=100&id=59850&format=png&color=774b2e" alt="check">
        Confirmer</button>
</mat-dialog-actions>
