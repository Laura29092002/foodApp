<div class="myplanning">
    <div class="header">
        <div class="h2">
            <img src="https://img.icons8.com/?size=100&id=10053&format=png&color=774b2e" alt="Calandar">
            <h2>Planning de la semaine</h2>
        </div>
        <div class="buttons">
            <button>
                <img src="https://img.icons8.com/?size=100&id=59729&format=png&color=774b2e" alt="Ball Point Pen">
                Modifier mon planning
            </button>
            <button>
                <img src="https://img.icons8.com/?size=100&id=60953&format=png&color=774b2e" alt="Add">
                Nouveau planning
            </button>
        </div>
    </div>
    <p class="text">Organisez vos repas de la semaine</p>
    <div class="planning-page">
        @for(day of days; track day.id){
            <div class="day"> 
            <h3>{{day.name}}</h3>
            @if(day.recipeLunch){
                <app-recipe-card [recipe]="day.recipeLunch"></app-recipe-card>
            }
            @if(day.recipeDinner){
                <app-recipe-card [recipe]="day.recipeDinner"></app-recipe-card>

            }
            </div>
        }
    </div>
</div>
