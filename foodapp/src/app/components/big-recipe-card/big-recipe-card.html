<div class="recipe"
[class.selected]="selected"
  (click)="onClick()" >
    @if(recipe.image){
        <img 
            [src]="'http://localhost:8080/recipe/' + recipe.id + '/image'" 
            [alt]="recipe.name"
        />
    }@else {
        <img 
            src="assets/default.png" 
            [alt]="recipe.name"
        />
    }
    <p>{{ recipe.name }}</p>
</div>
