

<div (click)="onClick()" class="recipe">
    @if(recipe.image){
        <img 
            [src]="'http://localhost:8080/recipe/' + recipe.id + '/image'" 
            [alt]="recipe.name"
        />
    }@else {
        <img 
            src="assets/default.png" 
            [alt]="recipe.name"
        />
    }
    <p>{{ recipe.name }}</p>
</div>
