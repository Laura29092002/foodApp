<form [formGroup]="form">
  <div class="form-group">
    <label for="name">Nom de la recette *</label>
    <input 
      type="text" 
      id="name" 
      formControlName="name"
      placeholder="Ex: Tarte aux pommes"
    />
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
      Le nom est requis
    </div>
  </div>

  <div class="form-group">
    <label for="image">Image de la recette</label>
    
    <!-- Prévisualisation de l'image -->
    <div *ngIf="imagePreview" class="image-preview">
      <img [src]="imagePreview" alt="Aperçu de la recette" />
      <button type="button" (click)="removeImage()" class="btn-remove">
        ✕ Supprimer l'image
      </button>
    </div>

    <!-- Input file -->
    <input 
      type="file" 
      id="image" 
      (change)="onFileSelected($event)"
      accept="image/*"
    />
    <small>Formats acceptés: JPG, PNG, GIF (max 5MB)</small>
  </div>
</form>
