<form [formGroup]="form">
  <div class="form-group">
    <label for="name">Nom de la recette *</label>
    <input 
      type="text" 
      id="name" 
      formControlName="name"
      placeholder="Tarte aux pommes"
    />
    @if(form.get('name')?.invalid && form.get('name')?.touched){
        <p>Le nom est requis</p>
    }
  </div>

  <div class="form-group image">
    <div>
    <label for="image">Image de la recette</label>
    <input 
      type="file" 
      id="image" 
      (change)="onFileSelected($event)"
      accept="image/*"
      hidden
    />
    <label for="image" class="file-button">
      Choisir une image
    </label>
    <small>* Formats acceptés: JPG, PNG, GIF (max 5MB)</small>
    </div>
    @if(imagePreview){
        <div class="imagePreview">
            <img [src]="imagePreview" alt="Aperçu de la recette" class="image"/>
            <svg (click)="removeImage()"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cooking-pot-icon lucide-cooking-pot"><path d="M2 12h20"/><path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8"/><path d="m4 8 16-4"/><path d="m8.86 6.78-.45-1.81a2 2 0 0 1 1.45-2.43l1.94-.48a2 2 0 0 1 2.43 1.46l.45 1.8"/></svg>
            
            
        </div>
     }
  </div>
</form>
