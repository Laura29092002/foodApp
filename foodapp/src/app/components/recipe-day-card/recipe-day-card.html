<div class="recipe">
    @if(recipe.image){
        <img 
            [src]="'http://localhost:8080/recipe/' + recipe.id + '/image'" 
            [alt]="recipe.name"
        />
    }@else {
        <img 
            src="assets/default.png" 
            [alt]="recipe.name"
        />
    }
    <p>{{ recipe.name }}</p>
    <button (click)="onClick()" class="button"><img src="https://img.icons8.com/?size=100&id=59729&format=png&color=774b2e" alt="Ball Point Pen"></button>
</div>
